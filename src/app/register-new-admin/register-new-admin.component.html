<div>

    <app-header></app-header>
<blockquote class="blockquote text-center">
   <h2>Sign Up</h2>
		<p>Please fill in this form to create an account!</p>
		<hr>

</blockquote>


<div style="margin: 5px;padding: 5px;">
    
    <div class="card " style="width:500px">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <!-- <div class="form-group">
        <label for="inputEmail4"><span style="color:black">First Name</span></label> 
        <input type="text" class="form-control" 
         placeholder="First name "
          [(ngModel)]="register.firstname" name="firstname">

    </div> -->

    <div class="row">
        <div class="col"><input type="text" class="form-control" name="first_name" placeholder="First Name"  [(ngModel)]="register.firstname"></div>
        <div class="col"><input type="text" class="form-control" name="last_name" placeholder="Last Name"  [(ngModel)]="register.lastname"></div>
    </div>        	

    <!-- <div class="form-group">
        <label for="">Last Name </label>
        <input type="text" class="form-control" 
         placeholder="Last name"
         [(ngModel)]="register.lastname" name="lastname" >
    </div> -->
   <br>
        <div class="form-group ">
          <!-- <label for="inputEmail4">Email</label>  -->
   <input type="text" class="form-control"  placeholder="Email"
         [(ngModel)]="register.email"  name="email">
    </div>


    <div class="form-group">
        <!-- <label for="">Username </label> -->
        <input type="text" class="form-control"  placeholder="Username"
         [(ngModel)]="register.username"  name="username">
    </div>

    <div class="form-group">
        <!-- <label for="">Password</label> -->
        <input type="password" class="form-control"  placeholder="Password"
         [(ngModel)]="register.password" name="password" >
    </div>
    
   
    <div class="form-group">
        <!-- <label for="">Contact</label> -->
        <input type="text" class="form-control"  placeholder="Contact no "
         [(ngModel)]="register.phoneno"  name="phoneno" >
    </div>


    <div class="form-group">
        <!-- <label for="">Gender</label> -->
        <input type="text" class="form-control"  placeholder="Select your gender"
         [(ngModel)]="register.gender" name="gender" >
    </div>


    <div class="form-group">
        <!-- <label for="">Address</label> -->
        <input type="text" class="form-control"  placeholder="Address"
         [(ngModel)]="register.address" name="address" >
    </div>

    <div class="form-group">
        <!-- <label for="">city</label> -->
        <input type="text" class="form-control"  placeholder="City"
         [(ngModel)]="register.city" name="city" >
    </div>
    <!-- <label for="">Select City:&nbsp;&nbsp; </label>
<select [(ngModel)]="selectvalue" (change)="changecountry()" name="cname">
     -->
    <!-- <option *ngFor="let item of country2;index as i"[ngValue]="item">{{item.cname}}</option>
</select><br><br> -->
<ng-template #popUp>
     <app-termsandcondition [parentdata]="datasend" ></app-termsandcondition> 
    <button (click)="modalRef.hide()" class="btn btn-dark">close</button>
</ng-template>
<div>
    <label for="">
        <input type="checkbox" ngModel name="issubscribed"  #mail="ngModel" required> I Agree All the Terms & Conditions.
      </label>  
</div>
<!-- <p>By creating an account you agree to our <a [routerLink]="['/termsandcondition']" style="color:dodgerblue">Terms & Privacy1</a>.</p> -->
<button (click)="Onterms(popUp)" class="btn btn-primary" style="width: 100%;" >Terms & Privacy</button> &nbsp; &nbsp;

    <hr>
    <div class="form-group">
        <button (click)="AddNewAdmin()" class="btn btn-primary" style="width: 100%;" [disabled]="!f.valid" >Register</button> &nbsp; &nbsp;
       <span style="text-align:center;"></span>
       <span  style="text-align: center;">&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;Oh You Are Already registered With Us Login Here</span>
        <button  (click)="goLogin()" class="btn btn-dark" style="width: 100%;">Login</button>
        <!-- <span class="alert alert-success" [hidden]="issubmitDissabled">Submit Successfully....</span> -->
    </div>
</form>
</div>

</div>
</div>
