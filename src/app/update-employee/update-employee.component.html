<div>

    <app-header></app-header>
<blockquote class="blockquote text-center">
    <h2><span style="color: brown;">Update Employee Data  </span></h2>
<button (click)="OnHome()" class="btn btn-primary">
    HOME
    </button>
</blockquote>

        
<div style="margin: 5px;padding: 5px;">
    <div class="form-group">
        <label for="">ID </label>
        <input type="text" class="form-control" 
         placeholder="Enter the id"
          [(ngModel)]="parentdata.id" readonly>
    </div>
    <div class="form-group">
        <label for="">Employee Name </label>
        <input type="text" class="form-control" 
         placeholder="Enter the id"
         [(ngModel)]="parentdata.name" >
    </div>
    <div class="form-group">
        <label for="">Employee Department </label>
        <input type="text" class="form-control"  placeholder="Enter the id"
         [(ngModel)]="parentdata.departmentit" >
    </div>
    <div class="form-group">
        <label for="">Employee Status </label>
        <input type="text" class="form-control"  placeholder="Enter the id"
         [(ngModel)]="parentdata.status" >
    </div>
    <div class="form-group">
        <label for="">Updatated By </label>
        <input type="text" class="form-control"  placeholder="Enter the id"
         [(ngModel)]="parentdata.updatedby" >
    </div>
   
    <label for="">Select Country:&nbsp;&nbsp; </label>
<select [(ngModel)]="selectvalue" (change)="changecountry()" name="cname">
    
    <option *ngFor="let item of country2;index as i"[ngValue]="item">{{item.cname}}</option>
</select><br><br>

   

    <hr>
    <div class="form-group">
        <button (click)="OnSubmit()" class="btn btn-success" [disabled]="!issubmitDissabled">Submit</button>
        <br><br> 
        <span class="alert alert-success" [hidden]="issubmitDissabled">Submit Successfully....</span>
    </div>

</div>
